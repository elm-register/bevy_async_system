[package]
name = "bevy_async_system"
version = "0.3.0"
edition = "2021"
authors = ["elm"]
categories = ["asynchronous", "game-development"]
description = "Provides the ability to wait for game status asynchronously."
keywords = ["game", "gamedev", "bevy", "async"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/not-elm/bevy_async_system"

[[example]]
name = "delay_time"
path = "examples/delay/time.rs"

[[example]]
name = "delay_frames"
path = "examples/delay/frames.rs"

[[example]]
name = "wait_stop_audio"
path = "examples/wait/wait_stop_audio.rs"

[[example]]
name = "move_shape"
path = "examples/wait/move_shape.rs"


[dependencies]
bevy = { version = "0.13.0", default-features = false }
flurx = { version = "0.1.2", features = ["sync"] }

[dev-dependencies]
bevy = { version = "0.13.0" }
reqwest = "0.11.25"
futures = "0.3.30"